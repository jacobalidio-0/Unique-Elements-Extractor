<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unique Elements Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 300px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      color: #006400;
    }
  </style>
</head>
<body>
  <h1>Unique Elements Extractor</h1>
  <label for="inputList">Enter a list (comma-separated):</label><br>
  <input type="text" id="inputList" placeholder="e.g. a, b, cat, dog, a"><br>
  <button onclick="extractUnique()">Extract Unique Elements</button>

  <div id="output"></div>

  <script>
    function getUniqueElements(inputArray) {
      const seen = new Set();
      const uniqueList = [];

      for (let item of inputArray) {
        item = item.trim();
        if (item.length > 1) {
          for (let char of item) {
            if (!seen.has(char)) {
              seen.add(char);
              uniqueList.push(char);
            }
          }
        } else {
          if (!seen.has(item)) {
            seen.add(item);
            uniqueList.push(item);
          }
        }
      }

      return uniqueList;
    }

    function extractUnique() {
      const rawInput = document.getElementById("inputList").value;
      const inputArray = rawInput.split(",");
      const result = getUniqueElements(inputArray);
      document.getElementById("output").innerText = "Unique Elements: " + result.join(", ");
    }
  </script>
</body>
</html>
